<body>
    <div class="container">
        <h1>Ejemplo 5  Manejo de Eventos Funciones </h1>
        
        <h3>¿Cómo lo hemos hecho?</h3>
        <p>
            Utilizamos el evento onclick para llamar a la función que selecciona el elemento img y cambia src para cambiar de una imagen a otra.
        </p>
        <h2>Y este es el resultado:</h2>
        <div class="resultado">
            <p style="text-align: center;"><button >Encender luz</button></p>
            <!-- onclick="enciende()" -->
            
            <img id="luz" src="images/apagada.gif" style="width:100px">
            <!-- onclick="apagar()" -->
            
            <p style="text-align: center;"><button class="button2">Apagar luz</button></p>  

        </div>
        
    </div>
 
</body>
